{% extends 'base.html' %}
{% block content %}
    <h1>Todos os Posts</h1>
    <a href="{% url 'create_post' %}">Criar Novo Post</a>
    <ul>
        {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            <span>
                <a href="{% url 'edit_post' post.id %}">Editar</a> 
                <a href="{% url 'delete_post' post.id %}">Apagar</a>
            </span>
        </li>
        {% endfor %}
    </ul>
{% endblock content %}
