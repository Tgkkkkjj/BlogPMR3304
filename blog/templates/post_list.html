<h1>All Posts</h1>
<a href="{% url 'create_post' %}">Create New Post</a>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
        <a href="{% url 'update_post' post.id %}">Edit</a>
        <a href="{% url 'delete_post' post.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
