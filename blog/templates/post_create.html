<h1>{% if post %}Edit{% else %}Create{% endif %} Post</h1>
<form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ post.title|default:'' }}" required><br><br>
    
    <label for="body">Body:</label>
    <textarea name="body" id="body" rows="5" required>{{ post.body|default:'' }}</textarea><br><br>
    
    <button type="submit">{% if post %}Update{% else %}Create{% endif %} Post</button>
</form>
